<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Login - Registro Visitantes Holcim CR</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="container">
    <h1>Registro Visitantes Holcim CR</h1>
    <form id="loginForm">
      <label>Usuario</label>
      <input type="text" id="username" value="CoordinadorHolcim" required>
      <label>Contrase√±a</label>
      <input type="password" id="password" value="123" required>
      <button type="submit">Entrar</button>
    </form>
    <div id="msg"></div>
  </div>
  <script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const res = await fetch('/login', {
        method: 'POST',
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify({username,password})
      });
      const data = await res.json();
      if (data.ok) {
        window.location.href = '/index.html';
      } else {
        document.getElementById('msg').innerText = data.msg || 'Error';
      }
    });
  </script>
</body>
</html>
